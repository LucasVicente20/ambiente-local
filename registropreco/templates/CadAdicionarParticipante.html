<html>
<head>
<title>PortalCompras - Incluir Intenção de Registro de Preço</title>
<script language="javascript" src="../import/jquery/jquery.js" type="text/javascript"></script>
<script language="javascript" src="../import/jquery/jquery.maskmoney.js" type="text/javascript"></script>
<script language="javascript" src="../import/jquery/jquery.maskedinput.js" type="text/javascript"></script>
<script language="javascript" src="../funcoes.js" type="text/javascript"></script>
<script type="text/javascript">
	function enviar(valor) {
	    document.CadAdicionarParticipante.Botao.value = valor;
	    document.CadAdicionarParticipante.submit();
	}

	function AbreJanela(url, largura, altura) {
	    window.open(url,'paginadetalhe','status=no,scrollbars=yes,left=90,top=150,width='+largura+',height='+altura);
	}
	
	function AbreJanelaItem(url,largura,altura) {
	    window.open(url,'paginaitem','status=no,scrollbars=yes,left=90,top=150,width='+largura+',height='+altura);
	}

	function ncaracteresO(valor) {
	    document.CadRegistroPrecoIntencaoPesquisar.NCaracteresO.value = '' +  document.CadRegistroPrecoIntencaoPesquisar.Observacao.value.length;
	    if( navigator.appName == 'Netscape' && valor ){ //Netscape Only
	        document.CadRegistroPrecoIntencaoPesquisar.NCaracteresO.focus();
	    }
	}

	function fecharJanela() {
		self.close();
	}

	jQuery(document).ready(function($) {
		jQuery(".mascara-numero-intencao").mask("9999/9999");

		jQuery(".reset").click(function (event) {
			event.preventDefault();

			jQuery(":text").each(function () {
				jQuery(this).val("");
	        });

			jQuery(":radio").each(function () {
	        	jQuery(this).prop({ checked: false })
	        });

			jQuery(":checkbox").each(function () {
	        	jQuery(this).prop({ checked: false })
	        });

			jQuery("select").each(function () {
				jQuery(this).val("");
	        });
		});
	});
</script>
<link rel="stylesheet" type="text/css" href="../estilo.css">
</head>
<body background="../midia/bg.jpg" marginwidth="0" marginheight="0">
	<!-- BEGIN BLOCO_ERRO -->
	<tr>
	  <td width='100'></td>
	  <td align='left' colspan='2'>{MENSAGEM_ERRO}</td>
	</tr>
	<!-- END BLOCO_ERRO -->

	<form action="CadAdicionarParticipante.php" method="post" name="CadAdicionarParticipante">
		<table border="0" cellspacing="0" cellpadding="3" summary="">
			<tr>
				<td align="left" colspan="4"></td>
			</tr>

			<tr>
				<td class="textonormal">
				    <table border="1" cellpadding="3" cellspacing="0" bordercolor="#75ADE6" summary="" bgcolor="#FFFFFF" style="width: 600px">
				        <tr>
				            <td align="center" bgcolor="#75ADE6" valign="middle" class="titulo3">ADICIONAR PARTICIPANTE - ATA INTERNA</td>
				        </tr>
				        <tr>
				            <td class="textonormal">
				                <p align="justify">
				                	Preencha os dados abaixo para pesquisar uma Intenção de Registro de Preços e clique no número  desejado.
				                </p>
				            </td>
				        </tr>
				        <tr>
				            <td>
				                <table class="textonormal" border="0" align="left" summary="">
				                	<tr>
				                        <td class="textonormal" bgcolor="#DCEDF7" width="30%">Órgão</td>
				                        <td class="textonormal">
				                            <select name="orgaoParticipante" class="textonormal">
												<!-- BEGIN BLOCO_ORGAO -->
												<option value="{ORGAO_SEQ}"{ORGAO_SELECTED}>{ORGAO_NOME}</option>
												<!-- END BLOCO_ORGAO -->
											</select>
                                            <input name="itemGet" type="hidden" value="{ITEMGET}">
				                        </td>
				                    </tr>

				                	<tr>
				                        <td class="textonormal" bgcolor="#DCEDF7" width="30%">Item</td>
				                        <td class="textonormal">
					                        <table border="1" cellpadding="3" cellspacing="0" bordercolor="#75ADE6" summary="" class="textonormal" bgcolor="#FFFFFF">
												<tr>
													<td class="textoabason" bgcolor="#DCEDF7" width="43px" align="center">ORD</td>
													<td class="textoabason" bgcolor="#DCEDF7" width="250px" align="center">DESCRIÇÃO</td>
													<td class="textoabason" bgcolor="#DCEDF7" width="97px" align="center">QUANTIDADE</td>
												</tr>

												<!-- BEGIN BLOCO_ITEM -->
										        <tr>
										        	<td class="textonormal" width="43px" align="center">{VALOR_ORD}</td>
													<td class="textonormal" width="250px" align="center">{VALOR_DESCRICAO}</td>
													<td class="textonormal" width="97px" align="center">
														<input name="item[{SEQ_ITEM}]" class="dinheiro4casas" id="quantidadeItem_{SEQ_ITEM}" value="" size="5" />
                                                         <input type="hidden" value="{SEQ_ITEM}" name="itemSelecionado[]">
													</td>
												</tr>
										        <!-- END BLOCO_ITEM -->
											</table>
				                        </td>
				                    </tr>
				                </table>
				            </td>
				        </tr>
				        <tr>
				            <td class="textonormal" align="right">
				                <input type="hidden" name="InicioPrograma" value="1" />
				                <input type="button" name="Adicionar" value="Adicionar" class="botao" onClick="javascript:enviar('Adicionar');" />
				                <input type="button" name="Voltar" value="Voltar" class="botao" onclick="javascript:fecharJanela();" />
				                <input type="hidden" name="Botao" value="" />
				            </td>
				        </tr>
				    </table>
		    	</td>
			</tr>
		</table>
	</form>
</body>
</html>
