<script type="text/javascript">
function enviar(valor){
	var seguirSubmit = true;

	if (valor == 'Excluir') {
		seguirSubmit = confirm('Realmente deseja excluir essa liberação?\n\nAtenção:\nEssa operação não poderá ser revertida.');
	}

	if (seguirSubmit) {
	    document.liberarMovimentacaoPesquisar.Botao.value = valor;
	    document.liberarMovimentacaoPesquisar.submit();
	}
}

function editarLiberacao(sequencialLiberacao) {
	document.liberarMovimentacaoPesquisar.SequencialLiberacao.value = sequencialLiberacao;
	enviar('Manter');
}

function AbreJanela(url,largura,altura){
    window.open(url,'paginadetalhe','status=no,scrollbars=yes,left=90,top=150,width='+largura+',height='+altura);
}

function AbreJanelaItem(url,largura,altura){
    window.open(url,'paginaitem','status=no,scrollbars=yes,left=90,top=150,width='+largura+',height='+altura);
}

jQuery(document).ready(function($) {
	jQuery(".reset").click(function (event) {
		event.preventDefault();
		window.location = 'CadLiberarMovimentacaoManter.php';

		jQuery(":text").each(function () {
			jQuery(this).val("");
        });

		jQuery(":radio").each(function () {
        	jQuery(this).prop({ checked: false })
        });

		jQuery(":checkbox").each(function () {
        	jQuery(this).prop({ checked: false })
        });

		jQuery("select").each(function () {
			jQuery(this).val("");
        });
	});
});
</script>
